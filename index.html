<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Russian Roulette: Rock Paper Scissors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #000);
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      padding: 30px 0 10px;
      color: #f44336;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .duel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 100px;
      margin-top: 30px;
    }

    .player-box {
      text-align: center;
      min-width: 120px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      border: 3px solid #fff;
      margin: 0 auto;
      position: relative;
      transition: all 0.3s ease;
    }

    .avatar.dead {
      color: red;
      border-color: red;
      text-decoration: line-through;
    }

    .label {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #ccc;
    }

    .health {
      height: 24px;
      font-size: 22px;
      margin-top: 8px;
      color: #f44336;
      min-height: 24px;
    }

    .emoji-move {
      font-size: 60px;
      margin-top: 10px;
      min-height: 60px;
    }

    .vs {
      font-size: 30px;
      font-weight: bold;
    }

    .choices {
      margin-top: 40px;
    }

    .choices button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 8px;
      background-color: #37474f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .choices button:hover {
      background-color: #546e7a;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #ffee58;
      min-height: 30px;
    }

    .game-over {
      font-size: 28px;
      color: #ff8a80;
      margin-top: 20px;
      min-height: 32px;
    }

    footer {
      padding: 20px 0;
      font-size: 14px;
      color: #aaa;
      width: 100%;
      text-align: center;
    }

    footer a {
      color: #80cbc4;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üéØ Russian Roulette: Rock Paper Scissors</h1>

  <div class="main-container">
    <div class="duel-container">
      <div class="player-box">
        <div id="playerAvatar" class="avatar">YOU</div>
        <div class="label">Player</div>
        <div class="health" id="playerHealth">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="emoji-move" id="playerMove">‚ùì</div>
      </div>

      <div class="vs">VS</div>

      <div class="player-box">
        <div id="botAvatar" class="avatar">BOT</div>
        <div class="label">Enemy</div>
        <div class="health" id="botHealth">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="emoji-move" id="botMove">‚ùì</div>
      </div>
    </div>

    <div class="choices">
      <button onclick="play('scissors')">‚úåÔ∏è Scissors</button>
      <button onclick="play('rock')">‚úä Rock</button>
      <button onclick="play('paper')">üñêÔ∏è Paper</button>
    </div>

    <div class="result" id="result">Choose your weapon...</div>
    <div class="game-over" id="gameOver"></div>
  </div>

  <footer>
    Designed & coded with üíª by 
    <a href="https://github.com/grendyaditya" target="_blank">Grendy Aditya </a> ‚Äî ¬© 2025
  </footer>

  <script>
    let playerLives = 5;
    let botLives = 5;
    const emojis = {
      'scissors': '‚úåÔ∏è',
      'rock': '‚úä',
      'paper': 'üñêÔ∏è'
    };

    function updateUI() {
      document.getElementById('playerHealth').textContent = '‚ù§Ô∏è'.repeat(playerLives);
      document.getElementById('botHealth').textContent = '‚ù§Ô∏è'.repeat(botLives);

      if (playerLives === 0) {
        document.getElementById('playerAvatar').classList.add('dead');
      }
      if (botLives === 0) {
        document.getElementById('botAvatar').classList.add('dead');
      }
    }

    function play(playerChoice) {
      if (playerLives <= 0 || botLives <= 0) return;

      const choices = ['scissors', 'rock', 'paper'];
      const botChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById('playerMove').textContent = emojis[playerChoice];
      document.getElementById('botMove').textContent = emojis[botChoice];

      let result = '';

      if (playerChoice === botChoice) {
        result = 'Draw! Both dodged the bullet.';
      } else if (
        (playerChoice === 'scissors' && botChoice === 'paper') ||
        (playerChoice === 'rock' && botChoice === 'scissors') ||
        (playerChoice === 'paper' && botChoice === 'rock')
      ) {
        result = 'You win! Enemy gets shot!';
        botLives--;
      } else {
        result = 'You lose! You got shot!';
        playerLives--;
      }

      updateUI();
      document.getElementById('result').textContent = result;

      if (playerLives === 0 || botLives === 0) {
        document.getElementById('gameOver').textContent =
          playerLives > botLives ? 'üéâ Victory! You survived the game.' :
          botLives > playerLives ? 'üíÄ Game Over. You were eliminated.' :
          'ü§ù It\'s a draw!';
      }
    }
  </script>
</body>
</html>
