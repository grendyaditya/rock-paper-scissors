<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunting Batu Kertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .choices button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h1>Gunting Batu Kertas ‚úåÔ∏è‚úäüñêÔ∏è</h1>
  <div class="choices">
    <button onclick="play('gunting')">Gunting ‚úåÔ∏è</button>
    <button onclick="play('batu')">Batu ‚úä</button>
    <button onclick="play('kertas')">Kertas üñêÔ∏è</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    function play(playerChoice) {
      const choices = ['gunting', 'batu', 'kertas'];
      const botChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';

      if (playerChoice === botChoice) {
        result = `Seri! Kamu dan Bot memilih ${botChoice}.`;
      } else if (
        (playerChoice === 'gunting' && botChoice === 'kertas') ||
        (playerChoice === 'batu' && botChoice === 'gunting') ||
        (playerChoice === 'kertas' && botChoice === 'batu')
      ) {
        result = `Menang! Kamu memilih ${playerChoice}, Bot memilih ${botChoice}.`;
      } else {
        result = `Kalah! Kamu memilih ${playerChoice}, Bot memilih ${botChoice}.`;
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
